<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBioGen</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
  <div class="header">
    <img src="assets/logo.png" alt="SmartBioGen Logo" class="logo">
    <h2>SmartBioGen - AI Bio Generator</h2>
  </div>

  <label>Name:</label><br>
  <input type="text" id="name"><br><br>

  <label>Profession:</label><br>
  <input type="text" id="profession"><br><br>

  <label>Tone:</label><br>
  <select id="tone">
    <option value="Friendly">Friendly</option>
    <option value="Luxury">Luxury</option>
    <option value="Corporate">Corporate</option>
    <option value="Bold">Bold</option>
    <option value="Youthful">Youthful</option>
    <option value="Spiritual">Spiritual</option>
  </select><br><br>

  <label>Preview Layout:</label><br>
  <select id="preview">
    <option value="LinkedIn">LinkedIn</option>
    <option value="Fiverr">Fiverr</option>
    <option value="WhatsApp">WhatsApp</option>
  </select><br><br>

  <button onclick="generateBio()">Generate Bio</button>
  <button onclick="copyBio()">Copy Bio</button><br><br>

  <h3>Generated Bio:</h3>
  <div id="previewBox" class="preview-box">
    <p id="output"></p>
  </div>

  <div class="branding">
  <p>Powered by <strong>Smart AI Partners</strong></p>
  <a href="https://smartaipartners.io/" target="_blank">Visit our website</a>
</div>

  <script src="script.js"></script>
</body>
</html>
